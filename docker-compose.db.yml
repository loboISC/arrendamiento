services:
  postgres:
    image: postgres:17
    container_name: postgres-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: irving
      POSTGRES_DB: torresdb
      POSTGRES_HOST_AUTH_METHOD: trust
    command: 
      - "postgres"
      - "-c"
      - "listen_addresses=*"
    networks:
      - postgres-net
    volumes:
      - pgdata:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin1234
    depends_on:
      - postgres
    networks:
      - postgres-net # <--- SE AGREGÃ“ ESTO PARA CONECTARLO A LA RED
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin_data:

networks:
  postgres-net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/17