version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: arrendamiento-db
    restart: always
    environment:
      POSTGRES_DB: torresdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: TorresControl_2026!
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile.nas
    container_name: arrendamiento-app
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgres://postgres:TorresControl_2026!@db:5432/torresdb
      JWT_SECRET: ArrendamientoSecretKey_99*
      DB_SSL: "false"
    depends_on:
      - db
    ports:
      - "3001:3001"
    volumes:
      # Guardar PDFs generados para que no se pierdan al reiniciar el contenedor
      - ./reportes:/app/public/pdfs
      # Guardar respaldos autom√°ticos de la base de datos
      - ./backups:/app/backups

networks:
  default:
    name: arrendamiento-network
