<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Close Button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .test-floater {
      position: fixed;
      top: 100px;
      right: 100px;
      width: 300px;
      background: white;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 20px;
      z-index: 9999;
    }
    .test-close {
      background: red;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Test Close Button</h1>
  <button id="open-btn">Abrir Ventana</button>
  
  <div id="test-floater" class="test-floater" hidden>
    <h3>Ventana de Prueba</h3>
    <p>Esta es una ventana de prueba simple.</p>
    <button class="test-close" data-close-notes>‚ùå Cerrar</button>
  </div>

  <script>
    const openBtn = document.getElementById('open-btn');
    const floater = document.getElementById('test-floater');
    
    openBtn.addEventListener('click', () => {
      console.log('Abriendo ventana');
      floater.hidden = false;
    });
    
    // Test close handler
    document.addEventListener('click', (e) => {
      if (e.target.hasAttribute('data-close-notes')) {
        console.log('CERRANDO VENTANA!');
        e.preventDefault();
        e.stopPropagation();
        floater.hidden = true;
      }
    });
    
    console.log('Test script loaded');
  </script>
</body>
</html>
