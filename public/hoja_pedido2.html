<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nota de Pedido</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light;
      --border: #0f172a;
      --muted: #475569;
      --bg-muted: #f8fafc;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', 'Arial', sans-serif;
    }

    .toolbar {
      display: flex !important;
      gap: 6px;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .toolbar button {
      padding: 10px 18px;
      border-radius: 8px;
      border: 1px solid #1d4ed8;
      background: #1d4ed8;
      color: #ffffff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .toolbar button.secondary {
      background: #eff6ff;
      color: #1d4ed8;
      border-color: rgba(29, 78, 216, 0.35);
    }

    .toolbar button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(29, 78, 216, 0.18);
    }

    .toolbar button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    main {
      padding: 24px 0 40px;
    }

    .page {
      position: relative;
      width: 210mm;
      height: 297mm;
      background: url('../img/hoja_membretada.png') no-repeat center top;
      background-size: contain;
    }

    .field,
    .field-block {
      position: absolute;
      font-size: 10pt;
      color: #000;
    }

    .products-simple {
      position: absolute;
    }

    .products-simple>div {
      margin-bottom: 3px;
    }

    .totals-simple {
      font-size: 15pt;
      color: #000;
      font-weight: 600;
      margin-right: 9mm;
      position: absolute;
    }

    .totals-simple .total-line {
      margin-top: 65px;
      font-weight: 600;
    }

    #print-productos {
      font-size: 9pt;
      line-height: 1.6;
    }

    #print-productos div {
      margin-bottom: 6px;
      padding-bottom: 6px;
      border-bottom: 1px solid #e5e7eb;
    }

    #print-productos div:last-child {
      border-bottom: none;
    }

    @media print {
      .page {
        background-image: none !important;
      }

      .page-header {
        display: none !important;
      }

      .toolbar,
      .site-footer {
        display: none !important;
      }

      main {
        padding: 0;
      }

      .page {
        margin: 0;
        box-shadow: none;
        width: 100%;
        min-height: auto;
        padding: 22mm 20mm;
      }
    }
  </style>
</head>

<body>
  <div class="toolbar" style="position: absolute; top: 10mm; right: 10mm; z-index: 1000; display: flex; gap: 6px;">
    <button class="secondary" id="hp-print">Imprimir</button>
    <button id="hp-export">Exportar PDF</button>
  </div>

  <main>
    <div class="page" id="hp-document">
      <span class="field" style="top: 58mm; left: 15mm;" id="print-dia"></span>
      <span class="field" style="top: 58mm; left: 40mm;" id="print-mes"></span>
      <span class="field" style="top: 58mm; left: 80mm;" id="print-ano"></span>
      <span class="field" style="top: 58mm; right: 20mm;" id="print-folio"></span>

      <div class="field-block" style="top: 70mm; left: 20mm; width: 90mm;">
        <div id="print-facturar-a"></div>
      </div>

      <div class="field-block" style="top: 70mm; right: 20mm; width: 90mm;">
        <div id="print-remitir-a"></div>
      </div>

      <span class="field" style="top: 100mm; left: 20mm;" id="print-contrato"></span>
      <span class="field" style="top: 105mm; left: 20mm;" id="print-condiciones"></span>
      <span class="field" style="top: 110mm; left: 20mm;" id="print-notas"></span>

      <span class="field" style="top: 115mm; left: 20mm;" id="print-agente"></span>
      <span class="field" style="top: 120mm; right: 25mm;" id="print-envio-metodo"></span>

      <div class="products-simple" style="top: 135mm; left: 20mm; right: 20mm;">
        <div id="print-productos"></div>
      </div>

      <div class="totals-simple" style="top: 200mm; right: 0mm;">
        <div>Subtotal: <span id="print-subtotal"></span></div>
        <div>IVA: <span id="print-iva"></span></div>
        <div class="total-line">Total: <span id="print-total"></span></div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    &copy; <span id="hp-year"></span> Andamios Torres. Documento generado automáticamente desde el módulo de cotización de ventas.
    <br />
    <small>ORIENTE 174 #280 COL. MOCTEZUMA 2A SECC. CDMX C.P. 15530 | TELS: 55 5571 4100 / 55 5764 3832</small>
    <br />
    <small>E-mail: <a href="mailto:ventas@andamiostorres.com">ventas@andamiostorres.com</a> | Web: <a href="http://www.andamiostorres.com">www.andamiostorres.com</a></small>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    (function () {
      const -Force = (sel) => document.querySelector(sel);

      const setText = (sel, value, fallback = '--') => {
        const el = -Force(sel);
        if (!el) return;
        const text = value ?? '';
        el.textContent = text && text !== 'undefined' ? text : fallback;
      };

      const setMultiline = (sel, lines, fallback = '--') => {
        const el = -Force(sel);
        if (!el) return;
        const content = (Array.isArray(lines) ? lines : [lines]).map(v => (v ?? '').toString().trim()).filter(Boolean);
        el.textContent = content.length ? content.join('\n') : fallback;
      };

      const escapeHtml = (value) => {
        return String(value ?? '')
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#39;');
      };

      const formatCurrency = (value) => {
        if (typeof value === 'string' && value.trim().startsWith('$')) {
          return value.trim();
        }
        const num = Number(String(value ?? '').replace(/[^0-9.-]/g, ''));
        return Number.isFinite(num)
          ? num.toLocaleString('es-MX', { style: 'currency', currency: 'MXN' })
          : '.00';
      };

      const formatDateParts = (value) => {
        if (!value) {
          return { day: '--', month: '--', year: '----', iso: null, full: '--/--/----' };
        }
        try {
          const date = new Date(value);
          if (Number.isNaN(date.getTime())) throw new Error('Invalid date');
          const day = String(date.getDate()).padStart(2, '0');
          const month = date.toLocaleString('es-MX', { month: 'long' }).toUpperCase();
          const year = String(date.getFullYear());
          const full = date.toLocaleString('es-MX', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
          return { day, month, year, iso: date.toISOString(), full };
        } catch (error) {
          return { day: '--', month: '--', year: '----', iso: null, full: value };
        }
      };

      const toggleRowVisibility = (selector, visible) => {
        const el = -Force(selector);
        if (!el) return;
        el.style.display = visible ? '' : 'none';
      };

      const readJSON = (key) => {
        try {
          const rawSession = sessionStorage.getItem(key);
          if (rawSession) return JSON.parse(rawSession);

          const rawLocal = localStorage.getItem(key);
          if (rawLocal) {
            sessionStorage.setItem(key, rawLocal);
            return JSON.parse(rawLocal);
          }
        } catch (error) {
          console.warn([HojaPedido] No se pudo leer  del almacenamiento:, error);
        }
        return null;
      };

      const readSnapshot = () => {
        try {
          const session = sessionStorage.getItem('venta_hoja_pedido');
          if (session) return JSON.parse(session);

          const local = localStorage.getItem('venta_hoja_pedido');
          if (local) {
            sessionStorage.setItem('venta_hoja_pedido', local);
            return JSON.parse(local);
          }
        } catch (error) {
          console.warn('[HojaPedido] No se pudo recuperar snapshot:', error);
        }
        return null;
      };

      const clearSnapshot = () => {
        try { sessionStorage.removeItem('venta_hoja_pedido'); } catch { }
        try { localStorage.removeItem('venta_hoja_pedido'); } catch { }
      };

      const clearHojaPedidoArtifacts = () => {
        try { sessionStorage.removeItem('venta_hoja_pedido_productos'); } catch { }
        try { sessionStorage.removeItem('venta_accessories_snapshot'); } catch { }
        try { sessionStorage.removeItem('venta_last_hoja_folio'); } catch { }
      };

      let currentSnapshot = null;
      let isExportingPDF = false;

      function hydrate() {
        const snapshot = readSnapshot();
        if (!snapshot) {
          console.warn('[HojaPedido] No se encontró información para mostrar.');
          return;
        }

        currentSnapshot = snapshot;
        clearSnapshot();

        const storedProducts = readJSON('venta_hoja_pedido_productos') || [];
        const storedAccessories = readJSON('venta_accessories_snapshot') || [];

        const {
          folio,
          generado_en,
          cliente = {},
          envio = {},
          productos = [],
          accessories = [],
          condiciones = '',
          notas = '',
          totals = {}
        } = snapshot;

        const dateParts = formatDateParts(generado_en);
        setText('#print-folio', folio || 'HP-00000');
        setText('#print-dia', dateParts.day);
        setText('#print-mes', dateParts.month);
        setText('#print-ano', dateParts.year);
        setText('#print-emision', dateParts.full);

        const facturarLines = [
          cliente.nombre,
          cliente.empresa,
          [cliente.direccion, cliente.colonia].filter(Boolean).join(', '),
          [cliente.ciudad, cliente.estado, cliente.cp].filter(Boolean).join(', '),
          cliente.telefono ? Tel:  : '',
          cliente.email ? Email:  : ''
        ];
        setMultiline('#print-facturar-a', facturarLines);

        const envioDireccion = envio.direccion || [envio.calle, envio.numero].filter(Boolean).join(' ');
        const remitente = envio.contacto || cliente.representante;
        const remitirLines = [
          remitente,
          envioDireccion,
          [envio.colonia, envio.ciudad].filter(Boolean).join(', '),
          [envio.estado, envio.cp].filter(Boolean).join(', '),
          envio.referencia ? Ref:  : ''
        ];
        setMultiline('#print-remitir-a', remitirLines);

        setText('#print-agente', snapshot.vendedor?.nombre || snapshot.responsable || 'Equipo de Ventas');
        const metodoEntrega = envio.metodo === 'branch' ? 'Recolección en sucursal' : 'Entrega a domicilio';
        setText('#print-envio-metodo', metodoEntrega);

        const sucursalVisible = envio.metodo === 'branch' && (envio.sucursal || envio.sucursal_direccion);
        toggleRowVisibility('#line-envio-sucursal', !!sucursalVisible);
        setText('#print-envio-sucursal', envio.sucursal || envio.sucursal_direccion || '--');

        const fechaEntrega = envio.fecha_programada ? formatDateParts(envio.fecha_programada).full : '--';
        const distanciaEntrega = envio.distancia_km ? ${envio.distancia_km} km : '';
        toggleRowVisibility('#line-envio-fecha', !!envio.fecha_programada);
        toggleRowVisibility('#line-envio-distancia', !!envio.distancia_km);
        setText('#print-envio-fecha', fechaEntrega);
        setText('#print-envio-distancia', distanciaEntrega || '--');

        setText('#print-contrato', snapshot.pedido || snapshot.contrato || '--');
        setText('#print-condiciones', condiciones || '--');
        setText('#print-notas', notas || '--');

        const productRows = Array.isArray(productos) && productos.length
          ? productos
          : Array.isArray(storedProducts) ? storedProducts : [];
        const accessoryRows = Array.isArray(accessories) && accessories.length
          ? accessories
          : Array.isArray(storedAccessories) ? storedAccessories : [];

        try {
          console.log('[HojaPedido] Productos para renderizar:', productRows);
          console.log('[HojaPedido] Accesorios para renderizar:', accessoryRows);
        } catch (error) {
          /* noop */
        }

        const tbody = -Force('#print-productos');
        if (tbody) {
          const rows = [];

          productRows.forEach((item) => {
            const descriptionParts = [
              item.nombre,
              item.sku ? SKU:  : '',
              item.almacen ? Almacén:  : ''
            ].map(part => part ? escapeHtml(part) : '').filter(Boolean);

            rows.push(
              <tr>
                <td class="quantity"></td>
                <td></td>
                <td class="amount"></td>
              </tr>
            );
          });

          accessoryRows.forEach((item) => {
            const descriptionParts = [
              item.nombre || 'Accesorio',
              item.sku ? SKU:  : '',
              item.almacen ? Almacén:  : '',
              'ACCESORIO'
            ].map(part => part ? escapeHtml(part) : '').filter(Boolean);

            rows.push(
              <tr>
                <td class="quantity"></td>
                <td></td>
                <td class="amount"></td>
              </tr>
            );
          });

          if (rows.length === 0) {
            tbody.innerHTML = '<tr class="empty-row"><td colspan="3">Sin registros disponibles.</td></tr>';
          } else {
            tbody.innerHTML = rows.join('');
          }
        }

        setText('#print-subtotal', totals.subtotal ? formatCurrency(totals.subtotal) : '.00');
        setText('#print-iva', totals.iva ? formatCurrency(totals.iva) : '.00');
        setText('#print-envio-total', totals.envio ? formatCurrency(totals.envio) : '.00');
        setText('#print-total', totals.total ? formatCurrency(totals.total) : '.00');

        clearHojaPedidoArtifacts();
      }

      function exportHojaPedidoToPDF() {
        if (isExportingPDF) return;

        if (typeof window.html2pdf !== 'function') {
          console.warn('[HojaPedido] Librería html2pdf no disponible, usando impresión del navegador.');
          window.print();
          return;
        }

        const exportBtn = -Force('#hp-export');
        const printBtn = -Force('#hp-print');
        const elementsToHide = [
          document.querySelector('.toolbar'),
          document.querySelector('.site-footer')
        ].filter(Boolean);
        const originalDisplay = new Map();

        const setButtonsDisabled = (disabled) => {
          [exportBtn, printBtn].forEach((btn) => {
            if (!btn) return;
            if (disabled) {
              btn.setAttribute('disabled', 'true');
            } else {
              btn.removeAttribute('disabled');
            }
          });
        };

        const restoreUI = () => {
          elementsToHide.forEach((el) => {
            const previous = originalDisplay.get(el);
            if (previous === undefined) {
              el.style.removeProperty('display');
            } else {
              el.style.display = previous;
            }
          });

          document.body.classList.remove('hp-exporting');
          setButtonsDisabled(false);
          isExportingPDF = false;
        };

        try {
          isExportingPDF = true;
          document.body.classList.add('hp-exporting');
          setButtonsDisabled(true);

          elementsToHide.forEach((el) => {
            originalDisplay.set(el, el.style.display);
            el.style.display = 'none';
          });

          const filenameBase = (currentSnapshot?.folio || 'HojaPedido')
            .replace(/[^a-zA-Z0-9_-]+/g, '_')
            .replace(/_+/g, '_')
            .replace(/^_+|_+$/g, '');
          const today = new Date().toISOString().slice(0, 10);
          const filename = HojaPedido__;

          const options = {
            margin: [10, 10, 10, 10],
            filename: ${filename}.pdf,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2, useCORS: true, scrollY: 0 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
          };

          html2pdf()
            .set(options)
            .from(-Force('#hp-document') || document.body)
            .save()
            .then(() => {
              console.log('[HojaPedido] PDF generado correctamente:', filename);
            })
            .catch((error) => {
              console.error('[HojaPedido] Error al generar PDF:', error);
              alert('No se pudo generar el PDF. Intenta nuevamente.');
            })
            .finally(restoreUI);
        } catch (error) {
          console.error('[HojaPedido] Error inesperado al exportar PDF:', error);
          restoreUI();
          alert('Ocurrió un error al preparar el PDF. Intenta nuevamente.');
        }
      }

      function autoRellenarNotaDesdeContrato() {
        try {
          const datosJSON = sessionStorage.getItem('datosNotaContrato');

          if (!datosJSON) {
            console.log('[NOTA] No hay datos del contrato para auto-rellenar');
            return;
          }

          const datos = JSON.parse(datosJSON);
          console.log('[NOTA] Datos recibidos desde contrato:', datos);

          const dateParts = formatDateParts(datos.fechaEmision);

          setText('#print-dia', dateParts.day);
          setText('#print-mes', dateParts.month);
          setText('#print-ano', dateParts.year);
          setText('#print-emision', dateParts.full);

          setText('#print-folio', datos.numeroContrato || '--');
          setText('#print-contrato', datos.numeroContrato || '--');

          setMultiline('#print-facturar-a', [datos.nombreCliente, datos.direccion]);
          setMultiline('#print-remitir-a', [datos.nombreCliente, datos.direccion]);

          setText('#print-condiciones', datos.tipo || '--');

          const tbody = -Force('#print-productos');
          if (tbody && datos.productos && datos.productos.length > 0) {
            const rows = datos.productos.map(item => 
              <tr>
                <td class="quantity"></td>
                <td></td>
                <td class="amount"></td>
              </tr>
            );
            tbody.innerHTML = rows.join('');
          }

          setText('#print-subtotal', formatCurrency(datos.subtotal));
          setText('#print-iva', formatCurrency(datos.iva));
          setText('#print-envio-total', formatCurrency(0));
          setText('#print-total', formatCurrency(datos.total));

          console.log('[NOTA] Auto-rellenado completado desde contrato');

          sessionStorage.removeItem('datosNotaContrato');

        } catch (error) {
          console.error('[NOTA] Error al auto-rellenar desde contrato:', error);
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        autoRellenarNotaDesdeContrato();

        if (!sessionStorage.getItem('datosNotaContrato')) {
          hydrate();
        }

        setText('#hp-year', new Date().getFullYear());

        $$('#hp-print')?.addEventListener('click', () => window.print());
        $$('#hp-export')?.addEventListener('click', exportHojaPedidoToPDF);
      });
    })();
  </script>

</body>
</html>
